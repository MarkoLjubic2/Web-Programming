<!DOCTYPE html>
<html lang="en">
<head>
    <title>Public Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="container" class="container">
    <h1 class="title">Public Blog</h1>
    <button id="newPostButton" class="btn btn-primary">New Post</button>
    <br><br>

    <div id="newPostForm" class="content-form" style="display: none;">
        <form method="POST" id="post-form">
            <div class="form-group">
                <label for="postAuthor">Author</label>
                <input type="text" class="form-control" id="postAuthor" placeholder="Enter author">
                <label for="postTitle">Title</label>
                <input type="text" class="form-control" id="postTitle" placeholder="Enter title">
                <label for="postContent">Content</label>
                <textarea class="form-control" id="postContent" placeholder="Enter content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div id="allPosts">
        <div id="posts-links"></div>
        <br>
    </div>

    <div id="postDetails" style="display: none;">
        <button id="backButton" class="btn btn-secondary" style="">Back</button>
        <div id="detailsDiv"></div>
        <div id="newCommentForm" class="content-form">
            <form method="POST" id="comment-form">
                <div class="form-group">
                    <label for="commentName">Name</label>
                    <input type="text" class="form-control" id="commentName">
                    <label for="commentContent">Comment</label>
                    <textarea class="form-control" id="commentContent"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <h2>Comments</h2>
        <div id="commentsDiv"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
